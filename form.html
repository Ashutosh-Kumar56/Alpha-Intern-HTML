<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form action="">
        <label for="name">Name: </label> <input type="text"> <br>
        <label for="email">Email: </label> <input type="email"> <br>
        <label for="phone">Phone No.: </label> <input type="number"> <br>
        <label for="dob">DOB: </label> <input type="date"> <br>
        <label for="password">Password: </label> <input type="password"> <br>
        <label for="gender">Gender: </label> 
        <input type="radio" name="gender" value="male"> 
        <label for="gender">male</label>
        <input type="radio" name="gender" value="female"> 
        <label for="gender">female</label> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
